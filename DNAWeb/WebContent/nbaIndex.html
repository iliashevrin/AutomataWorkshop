					 		 	<button id="build-dna" onclick="buildDNA()" type="button" class="btn-xs btn-info">Build DNA</button>
					 		 	<button id="reset" onclick="reset()" type="button" class="btn-xs btn-info">Reset</button>	
					 		</div>
					 	  	<div class="container">
					 	  		<div class="checkbox" id="check1">
					 		    		<label><input id="starting" type="checkbox"> Starting </label>
					 		    		<label><input id="accepting" type="checkbox"> Accepting </label>
					 		  	</div>
					 		  	<select class="form-control" id="sel1">

					 		    	<option>1</option>
					 		 	 </select>

					 	  		<div class="alert alert-info" id="info"></div>
					 	  	</div>
					   	</div>
					 	<div id="solid">
					 	</div>
